databases:
  - name: postgres
    ipAllowList: []
    databaseName: my_basecamp
    user: my_basecamp
    plan: free

services:
  - type: web
    name: my_basecamp
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
    plan: free
  - type: redis
    name: redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction

